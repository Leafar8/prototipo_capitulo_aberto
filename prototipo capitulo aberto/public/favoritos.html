<body>
  <header>
    <div class="top-bar">
      <div class="logo">
        <img src="images/CA_logo.png" alt="Capítulo Aberto" />

          <h1>Biblioteca online gratuita</h1>
          <p>Explore uma coleção de livros disponíveis para leitura gratuita.</p>

        </div>
      </div>
    </div>

  <header class="secondary-header">
    <div class="menu">
      <a href="favoritos.html">Favoritos</a>

  <!-- Conteúdo específico da página de favoritos irá aqui -->

  <section class="favoritos-container">
    <h2>Meus Favoritos</h2>
    <div class="livros-grid">
      <div class="livro-card">
        <div class="livro-icon">
          <img src="images/book-icon.png" alt="Ícone do livro">
        </div>

          <p class="descricao">Descrição</p>
          <div class="card-actions">
            <button class="btn-ler">Ler</button>

              <img src="images/heart-filled.png" alt="Favorito">
            </button>
          </div>
        </div>
      </div>

      <div class="livro-card">
        <div class="livro-icon">
          <img src="images/book-icon.png" alt="Ícone do livro">
        </div>

    </div>
  </section>
